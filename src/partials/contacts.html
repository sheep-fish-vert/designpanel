<div class="contacts">

    <div class="breadcrumbs">
        <ul>
            <li>
                <a href="#">Главная</a>
            </li>
            <li>Контакты</li>
        </ul>
    </div>

    <div class="contacts-wrap">

        <h6 class="title">Контакты</h6>

        <div class="contacts-main">

            <div class="contacts-description">
                <div class="contacts-line contacts-street">
                    <span class="contacts-icon contacts-street-icon"></span>
                    <span class="contacts-text">Москва, ул. Ленина 45, офис 406</span>
                </div>
                <div class="contacts-line contacts-mail">
                    <a href="mailto:hello@designpaneli.ru">
                        <span class="contacts-icon contacts-mail-icon"></span>
                        <span class="contacts-text">hello@designpaneli.ru</span>
                    </a>
                </div>
                <div class="contacts-line contacts-tel">
                    <a href="telto:+74954543344">
                        <span class="contacts-icon contacts-tel-icon"></span>
                        <span class="contacts-text">+7 (495) 454-33-44</span>
                    </a>
                </div>
            </div>

            <div class="contacts-map">
                <div id="contacts-map"></div>
            </div>

            <div class="contacts-form-wrap">
                <form class="contacts-form form" >
                    <div class="form-row-wrap form-col-2">
                        <div class="form_row">
                            <div class="form_input">
                                <input type="text" name="userName" placeholder="Имя" required="required" />
                            </div>
                        </div>
                        <div class="form_row">
                            <div class="form_input">
                                <input type="text" name="userSecondName" placeholder="Фимилия" required="required" />
                            </div>
                        </div>
                    </div>
                    <div class="form-row-wrap form-col-2">
                        <div class="form_row">
                            <div class="form_input">
                                <input type="email" name="userEmail" placeholder="E-mail" required="required" />
                            </div>
                        </div>
                        <div class="form_row">
                            <div class="form_input">
                                <input type="text" name="userTelefone" class="tel-mask" placeholder="Телефон" required="required" />
                            </div>
                        </div>
                    </div>
                    <div class="form-row-wrap">
                        <div class="form_row">
                            <div class="form_input">
                                <textarea name="textarea" name="user_message" placeholder="Сообщение"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="form-row-wrap submit-row">
                        <div class="form_row">
                            <button class="button" type="submit">ОТПРАВИТЬ</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>

    </div>

</div>
